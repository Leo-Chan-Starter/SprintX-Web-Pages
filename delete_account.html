<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    main {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.65);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(50,50,100,0.07);
      padding: 32px 30px 26px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      font-size: 2rem;
      letter-spacing: 0.01em;
    }
    p {
      margin-bottom: 26px;
      font-size: 1.1rem;
      color: #444;
    }
    button {
      padding: 10px 26px;
      border-radius: 999px;
      background: #366cf6;
      color: #fff;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(60,60,120,0.07);
      transition: background 0.18s;
    }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    #message { margin-top: 20px; font-weight: 500; min-height: 24px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<main>
  <h1>Delete Account</h1>
  <p>Sign in with Google below to delete your Phys MCQ SprintX account.</p>
  <button id="login">Sign in with Google</button>
  <div id="message"></div>
</main>
<script>
const SUPABASE_URL = 'https://cexirghnplvnxxaedpny.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNleGlyZ2hucGx2bnh4YWVkcG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzAxNjEsImV4cCI6MjA2NjQ0NjE2MX0.53fYhf4QqUT20QSLLwpQPJ4NWzlbNAGpDPUscrk8z-g';
const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loginBtn = document.getElementById('login');
const messageEl = document.getElementById('message');

// 點擊登入，使用 Google 並導回本頁（自己）
loginBtn.addEventListener('click', async () => {
  messageEl.textContent = 'Opening Google sign-in...';
  loginBtn.disabled = true;
  const { error } = await supabaseClient.auth.signInWithOAuth({
    provider: 'google',
    options: { redirectTo: window.location.href }
  });
  if (error) {
    messageEl.textContent = 'Login failed: ' + error.message;
    loginBtn.disabled = false;
  }
});

// 登入成功自動執行刪除
supabaseClient.auth.onAuthStateChange(async (event, session) => {
  if (event === 'SIGNED_IN' && session) {
    loginBtn.disabled = true;
    messageEl.textContent = 'Deleting account...';
    const token = session.access_token;
    try {
      // 呼叫 Edge Function 並附帶 JWT Token
      const res = await fetch(SUPABASE_URL + '/functions/v1/delete_account', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      let data = {};
      try { data = await res.json(); } catch (e) {}
      if (res.ok) {
        messageEl.textContent = 'Account deletion complete.';
      } else if (data && data.error && (data.error.includes('not found') || data.error.includes('No such'))) {
        messageEl.textContent = 'No such account found in the server.';
      } else {
        messageEl.textContent = data.error || 'Account deletion failed.';
      }
    } catch (err) {
      messageEl.textContent = 'Error: ' + err;
    }
    await supabaseClient.auth.signOut();
    setTimeout(() => { window.location.href = window.location.pathname; }, 2200);
  }
});
</script>
</body>
</html>
