<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    main {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.55);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 32px 20px;
      max-width: 440px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.32);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background 0.2s;
    }
    button:hover { background: rgba(240,240,255,0.6); }
    #message { margin-top: 22px; font-weight: bold; min-height: 28px;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<main>
  <h1>Delete Account</h1>
  <p>Sign in with Google to delete your Phys MCQ SprintX account.<br>Your data will be removed after login and deletion.</p>
  <button id="login">Sign in with Google</button>
  <div id="message"></div>
</main>
<script>
const SUPABASE_URL = 'https://cexirghnplvnxxaedpny.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNleGlyZ2hucGx2bnh4YWVkcG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzAxNjEsImV4cCI6MjA2NjQ0NjE2MX0.53fYhf4QqUT20QSLLwpQPJ4NWzlbNAGpDPUscrk8z-g';
const DELETE_FUNCTION_URL = SUPABASE_URL + '/functions/v1/delete_account';

const { createClient } = supabase;
const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loginBtn = document.getElementById('login');
const messageEl = document.getElementById('message');

loginBtn.addEventListener('click', async () => {
  messageEl.textContent = 'Opening Google sign-in...';
  // Start OAuth sign-in (will create account if not exist)
  const { error } = await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
  if (error) {
    messageEl.textContent = 'Login failed: ' + error.message;
  }
});

// Listen for session and delete
supabaseClient.auth.onAuthStateChange(async (event, session) => {
  if (event === 'SIGNED_IN' && session) {
    loginBtn.disabled = true;
    messageEl.textContent = 'Deleting account...';
    const token = session.access_token;
    try {
      const res = await fetch(DELETE_FUNCTION_URL, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });
      if (res.ok) {
        messageEl.textContent = 'Account deletion complete.';
      } else {
        const data = await res.json();
        messageEl.textContent = data.error || 'Account deletion failed.';
      }
    } catch (err) {
      messageEl.textContent = 'Error: ' + err;
    }
    // Always sign out after
    await supabaseClient.auth.signOut();
    setTimeout(() => { window.location.reload(); }, 3000);
  }
});
</script>
</body>
</html>
