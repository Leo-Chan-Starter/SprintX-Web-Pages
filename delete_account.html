<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
    }
    main {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.55);
      border-radius:20px;
      box-shadow:0 8px 16px rgba(0,0,0,0.1);
      padding:30px;
      max-width:600px;
      width:100%;
      text-align:center;
    }
    button {
      padding:10px 20px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    #message {margin-top:20px; font-weight:bold;}
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<main>
  <h1>Delete Account</h1>
  <p>Sign in with Google below to delete your Phys MCQ SprintX account.</p>
  <div id="g_id_signin"></div>
  <div id="message"></div>
</main>
<script>
const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
const SUPABASE_URL = 'https://cexirghnplvnxxaedpny.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const messageEl = document.getElementById('message');
let idToken = null;

google.accounts.id.initialize({
  client_id: GOOGLE_CLIENT_ID,
  callback: handleCredentialResponse,
});

google.accounts.id.renderButton(
  document.getElementById('g_id_signin'),
  { theme: 'outline', size: 'large' }
);

function handleCredentialResponse(response) {
  idToken = response.credential;
  signInAndDelete();
}

async function signInAndDelete() {
  messageEl.textContent = 'Signing in...';
  const { error } = await supabase.auth.signInWithIdToken({
    provider: 'google',
    idToken,
  });
  if (error) {
    messageEl.textContent = 'Login failed';
    return;
  }
  messageEl.textContent = 'Deleting account...';
  const { error: delError } = await supabase.functions.invoke('delete_account');
  if (delError) {
    messageEl.textContent = delError.message || 'Deletion failed';
  } else {
    messageEl.textContent = 'Account deletion complete.';
  }
  await supabase.auth.signOut();
  idToken = null;
}
</script>
</body>
</html>
