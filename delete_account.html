<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
    }
    main {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.55);
      border-radius:20px;
      box-shadow:0 8px 16px rgba(0,0,0,0.1);
      padding:30px;
      max-width:600px;
      width:100%;
      text-align:center;
    }
    button {
      padding:10px 20px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    #message {margin-top:20px; font-weight:bold;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<main>
  <h1>Delete Account</h1>
  <p>Sign in with Google below to verify your Phys MCQ SprintX account and delete it.</p>
  <button id="login">Sign in with Google</button>
  <button id="delete" style="display:none;">Delete Account</button>
  <div id="message"></div>
</main>
<script>
const SUPABASE_URL = 'https://cexirghnplvnxxaedpny.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNleGlyZ2hucGx2bnh4YWVkcG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzAxNjEsImV4cCI6MjA2NjQ0NjE2MX0.53fYhf4QqUT20QSLLwpQPJ4NWzlbNAGpDPUscrk8z-g';
const DELETE_FUNCTION_URL = SUPABASE_URL + '/functions/v1/delete_account';

// CDN 下直接用 supabase.createClient
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const loginBtn = document.getElementById('login');
const deleteBtn = document.getElementById('delete');
const messageEl = document.getElementById('message');
let currentSession = null;

loginBtn.addEventListener('click', async () => {
  const { error } = await supabaseClient.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: 'https://leo-chan-starter.github.io/SprintX-Web-Pages/delete_account.html'
    }
  });
  if (error) {
    messageEl.textContent = 'Login failed: ' + error.message;
  }
});

async function checkAccount(session) {
  loginBtn.disabled = true;
  messageEl.textContent = 'Verifying account...';
  const token = session.access_token;
  try {
    const { data: userData, error: userErr } = await supabaseClient.auth.getUser(token);
    if (userErr || !userData?.user) {
      messageEl.textContent = 'No such account found in the server';
      await supabaseClient.auth.signOut();
      loginBtn.disabled = false;
      return;
    }
    currentSession = session;
    messageEl.textContent = 'Account found. Tap delete to continue.';
    deleteBtn.style.display = 'inline-block';
  } catch (err) {
    messageEl.textContent = 'Error: ' + err;
    await supabaseClient.auth.signOut();
    loginBtn.disabled = false;
  }
}

async function deleteAccount() {
  if (!currentSession) return;
  const token = currentSession.access_token;
  messageEl.textContent = 'Deleting account...';
  try {
    const res = await fetch(DELETE_FUNCTION_URL, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({})
    });
    const data = await res.json();
    if (res.ok) {
      messageEl.textContent = 'Account deletion complete.';
    } else {
      messageEl.textContent = data.error || 'Deletion failed';
    }
  } catch (err) {
    messageEl.textContent = 'Error: ' + err;
  }
  deleteBtn.style.display = 'none';
  loginBtn.disabled = false;
  await supabaseClient.auth.signOut();
  currentSession = null;
}

deleteBtn.addEventListener('click', deleteAccount);

supabaseClient.auth.onAuthStateChange((event, session) => {
  if (event === 'SIGNED_IN' && session) {
    checkAccount(session);
  }
});
</script></body></html>
