<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
    }
    main {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255,255,255,0.55);
      border-radius:20px;
      box-shadow:0 8px 16px rgba(0,0,0,0.1);
      padding:30px;
      max-width:600px;
      width:100%;
      text-align:center;
    }
    button {
      padding:10px 20px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    #message {margin-top:20px; font-weight:bold;}
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<main>
  <h1>Delete Account</h1>
  <p>Sign in with Google below to verify your Phys MCQ SprintX account and delete it.</p>
  <div id="g_id_signin"></div>
  <button id="delete" style="display:none;">Delete Account</button>
  <div id="message"></div>
</main>
<script>
const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
const SUPABASE_URL = 'https://cexirghnplvnxxaedpny.supabase.co';
const DELETE_FUNCTION_URL = SUPABASE_URL + '/functions/v1/delete_account';

const deleteBtn = document.getElementById('delete');
const messageEl = document.getElementById('message');
let idToken = null;
let userEmail = null;

google.accounts.id.initialize({
  client_id: GOOGLE_CLIENT_ID,
  callback: handleCredentialResponse,
});

google.accounts.id.renderButton(
  document.getElementById('g_id_signin'),
  { theme: 'outline', size: 'large' }
);

function handleCredentialResponse(response) {
  idToken = response.credential;
  verifyAccount();
}

async function verifyAccount() {
  messageEl.textContent = 'Verifying account...';
  deleteBtn.style.display = 'none';
  const res = await fetch(DELETE_FUNCTION_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id_token: idToken, check_only: true })
  });
  const data = await res.json();
  if (res.ok && data.exists) {
    userEmail = data.email;
    messageEl.textContent = 'Account found. Tap delete to continue.';
    deleteBtn.style.display = 'inline-block';
  } else {
    messageEl.textContent = 'No such account found in the server';
    google.accounts.id.revoke(data.email || '', () => {
      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { theme: 'outline', size: 'large' }
      );
    });
    idToken = null;
  }
}

async function deleteAccount() {
  if (!idToken) return;
  messageEl.textContent = 'Deleting account...';
  const res = await fetch(DELETE_FUNCTION_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ id_token: idToken })
  });
  const data = await res.json();
  if (res.ok) {
    messageEl.textContent = 'Account deletion complete.';
  } else {
    messageEl.textContent = data.error || 'Deletion failed';
  }
  deleteBtn.style.display = 'none';
  google.accounts.id.revoke(userEmail || '', () => {
    google.accounts.id.renderButton(
      document.getElementById('g_id_signin'),
      { theme: 'outline', size: 'large' }
    );
  });
  idToken = null;
  userEmail = null;
}

deleteBtn.addEventListener('click', deleteAccount);
</script>
</body>
</html>
